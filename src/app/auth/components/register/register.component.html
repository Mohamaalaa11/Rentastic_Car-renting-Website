<div class="row">
  <div class="col-6 d-none d-md-block img-container">
    <img class="" src="../../../../assets/imgs/register.png" alt="" />

    <!-------------------------- Overlay Content -------------------------->
    <div
      class="overlay-content d-flex flex-column justify-content-evenly align-items-center"
    >
      <div
        class="logo d-flex flex-column justify-content-center align-items-center"
      >
        <div class="w-50">
          <img
            class="img-fluid"
            src="../../../../assets/imgs/white-logo.png"
            alt=""
          />
        </div>
        <h3 class="mt-3">RENTASTIC</h3>
      </div>
      <div class="overlay-content-down">
        <p class="text-center text-white header px-5">
          Unlock Your Journey with Rentastic
        </p>
        <p class="text-center content px-5">
          we're dedicated to delivering exceptional journeys that elevate your
          experience every time you get behind the wheel.
        </p>

        <div class="social d-flex justify-content-center align-items-center">
          <div class="circle me-2">
            <i class="fa-brands fa-facebook-f fs-5"></i>
          </div>
          <div class="circle me-2">
            <i class="fa-brands fa-instagram fs-5"></i>
          </div>
          <div class="circle"><i class="fa-brands fa-twitter fs-5"></i></div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-container col-12 col-md-6 d-flex flex-column">
    <h1>Nice to see you again</h1>
    <p>Select a method to login</p>

    <button class="btn-google">
      <i class="fab fa-google mr-2"></i> sign in with Google
    </button>

    <div class="separator">
      <hr class="line" />
      <span>Or continue with Email</span>
      <hr class="line" />
    </div>

    <ng-container *ngIf="errors !== ''">
      <div class="alert alert-danger d-flex flex-column justify-content-start">
        <h6 class="mb-0" style="font-size: 12px">Please Enter a Valid Data</h6>
      </div>
    </ng-container>

    <!-------------------------- Form -------------------------->
    <form class="d-flex flex-column" [formGroup]="registerForm">
      <!-- Name -->
      <div class="row">
        <div class="col-12 col-lg-6">
          <div class="mb-2 d-flex flex-column">
            <label class="form-label">Name</label>
            <input
              class="form-input"
              type="text"
              placeholder="Enter Your Name"
              formControlName="name"
            />

            <!-- Validations Labels -->
            <ng-container *ngIf="registerForm.controls.name.touched">
              <label
                class="text-danger mt-1"
                style="font-size: 10px"
                *ngIf="registerForm.controls.name.errors?.['required']"
                >required</label
              >

              <label
                class="text-danger mt-1"
                style="font-size: 10px"
                *ngIf="registerForm.controls.name.errors?.['minlength']"
                >The Name should at least 3 character</label
              >
            </ng-container>
          </div>
        </div>
        <!-- Email -->
        <div class="col-12 col-lg-6">
          <div class="mb-3 d-flex flex-column">
            <label class="form-label">Email Address</label>
            <input
              class="form-input"
              type="email"
              placeholder="Enter Your Email Address"
              formControlName="email"
            />

            <!-- Validations Labels -->
            <ng-container *ngIf="registerForm.controls.email.touched">
              <label
                class="text-danger mt-1"
                style="font-size: 10px"
                *ngIf="registerForm.controls.email.errors?.['required']"
                >required</label
              >

              <label
                class="text-danger mt-1"
                style="font-size: 10px"
                *ngIf="registerForm.controls.email.errors?.['email']"
                >Enter a Valid Email</label
              >
            </ng-container>
          </div>
        </div>
      </div>
      <!-- Phone Number -->
      <div class="mb-3 d-flex flex-column">
        <label class="form-label" for="phone">Phone Number</label>
        <input
          class="form-input"
          type="tel"
          id="phone"
          name="phone"
          placeholder="Enter your phone number"
          formControlName="phoneNumber"
        />

        <!-- Validations Labels -->
        <ng-container *ngIf="registerForm.controls.phoneNumber.touched">
          <label
            class="text-danger mt-1"
            style="font-size: 10px"
            *ngIf="registerForm.controls.phoneNumber.errors?.['required']"
            >required</label
          >

          <label
            class="text-danger mt-1"
            style="font-size: 10px"
            *ngIf="
            registerForm.controls.phoneNumber.errors?.['minlength'] 
            || registerForm.controls.phoneNumber.errors?.['maxlength'] 
            || registerForm.controls.phoneNumber.errors?.['pattern']"
            >Enter A valid Egyption Number</label
          >
        </ng-container>
      </div>
      <!-- ID Number -->
      <div class="mb-3 d-flex flex-column">
        <label class="form-label" for="phone">ID Card Number</label>
        <input
          class="form-input"
          type="text"
          placeholder="Enter your Id card number"
          formControlName="idNumber"
        />

        <ng-container *ngIf="registerForm.controls.idNumber.touched">
          <label
            class="text-danger mt-1"
            style="font-size: 10px"
            *ngIf="registerForm.controls.idNumber.errors?.['required']"
            >required</label
          >

          <label
            class="text-danger mt-1"
            style="font-size: 10px"
            *ngIf="registerForm.controls.idNumber.errors?.['pattern']"
            >Enter A valid Egyption National ID
          </label>
        </ng-container>
      </div>
      <!-- Password -->
      <div class="mb-3 d-flex flex-column">
        <label class="form-label">Password</label>
        <input
          class="form-input"
          type="password"
          placeholder="Enter Your Password"
          formControlName="password"
        />

        <ng-container *ngIf="registerForm.controls.password.touched">
          <label
            class="text-danger mt-1"
            style="font-size: 10px"
            *ngIf="registerForm.controls.password.errors?.['required']"
            >required</label
          >

          <label
            class="text-danger mt-1"
            style="font-size: 10px"
            *ngIf="registerForm.controls.password.errors?.['minlength']"
            >The Password should at least 8 character</label
          >
        </ng-container>
      </div>

      <button
        type="submit"
        class="btn-auth justify-content-center align-items-center d-flex"
        (click)="register()"
      >
        <app-white-spinner *ngIf="isLoading"></app-white-spinner>
        <div *ngIf="!isLoading">Sign Up</div>
      </button>
    </form>

    <p class="mt-4 ask mb-0">
      You have an account ?<a [routerLink]="'/auth/login'">Login</a>
    </p>
  </div>
</div>
