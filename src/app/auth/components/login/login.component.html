<div class="row">
  <div class="col-6 img-container">
    <img class="" src="assets/imgs/login.png" alt="" />

    <!-------------------------- Overlay Content -------------------------->
    <div
      class="overlay-content d-flex flex-column justify-content-evenly align-items-center"
    >
      <div
        class="logo d-flex flex-column justify-content-center align-items-center"
      >
        <div class="w-50">
          <img
            class="img-fluid"
            src="../../../../assets/imgs/white-logo.png"
            alt=""
          />
        </div>
        <h3 class="mt-3">RENTASTIC</h3>
      </div>
      <div class="overlay-content-down">
        <p class="text-center text-white header">
          Unlock Your Journey with Rentastic
        </p>
        <p class="text-center content px-3">
          we're dedicated to delivering exceptional journeys that elevate your
          experience every time you get behind the wheel.
        </p>

        <div class="social d-flex justify-content-center align-items-center">
          <div class="circle me-2">
            <i class="fa-brands fa-facebook-f fs-5"></i>
          </div>
          <div class="circle me-2">
            <i class="fa-brands fa-instagram fs-5"></i>
          </div>
          <div class="circle"><i class="fa-brands fa-twitter fs-5"></i></div>
        </div>
      </div>
    </div>
  </div>

  <div class="login-container col-6 d-flex flex-column">
    <h1>Nice to see you again</h1>
    <p>Select a method to login</p>

    <button class="btn-google">
      <i class="fab fa-google mr-2"></i> sign in with Google
    </button>

    <div class="separator">
      <hr class="line" />
      <span>Or continue with Email</span>
      <hr class="line" />
    </div>

    <!-------------------------- Form -------------------------->
    <form [formGroup]="loginForm" class="d-flex flex-column">
      <div class="mb-3 d-flex flex-column">
        <label class="form-label">Username</label>
        <input
          class="form-input"
          type="text"
          placeholder="Enter Your Username"
          formControlName="email"
        />
      </div>

      <div class="mb-3 d-flex flex-column">
        <label class="form-label">Password</label>
        <input
          class="form-input"
          type="password"
          placeholder="Enter Your Password"
          formControlName="password"
        />
      </div>

      <div class="checkbox mb-3">
        <input type="checkbox" />
        <span class="ms-1">Remember me ?</span>
      </div>

      <button type="submit" class="btn-auth" (click)="login()">Sign in</button>
    </form>

    <p class="mt-5 ask">
      You donâ€™t have an account ? <a [routerLink]="'/auth/register'">Sign Up</a>
    </p>
  </div>
</div>
