<div class="container">
  <div *ngFor="let res of reservations" class="row caaard">
    <div class="card col-12">
      <div class="row">
        <div class="col-md-5 col-sm-12 m-0 p-0 img-cont">
          <img
            [src]="res.car.image"
            alt="Car Image"
            class="img-fluid rounded-start"
          />
        </div>
        <div class="col-md-7 col-sm-12">
          <div class="card-body ">
            <h5 class="card-title fs-3">
              {{ res.car.name + " " + res.car.brand + " " + res.car.modelYear }}
            </h5>
            <div class="mt-3">
              <p class="">Description</p>
              <p class="text-secondary">{{ res.car.description }}</p>
            </div>
            <div>
              <p class="title-in-card">From</p>
              <p class="text-secondary">{{ res.startDate }}</p>
            </div>
            <div>
              <p class="title-in-card">To</p>
              <p class="text-secondary">{{ res.endDate }}</p>
            </div>
            <div class="d-flex align-items-end justify-content-between">
              <div>
                <p class="title-in-card">Total Price</p>
                <p class="text-red fw-bold">{{ res.totalPrice }}</p>
              </div>
                <button type="button" class="btn btn-danger  px-3 ">
                  Cancel
                </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
