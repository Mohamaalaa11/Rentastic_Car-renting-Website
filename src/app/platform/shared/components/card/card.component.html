      {{ car?.Brand + " " + car?.Name + " " + car?.ModelYear }}
    </h4>

    <div class="row mt-3 g-3">
      <div class="d-flex align-items-start col-6">
        <img class="ico sp" src="../../assets/imgs/color.png" alt="" />
        <p class="text-grey">{{ car?.Color }}</p>
      </div>
      <div class="d-flex align-items-start col-6">
        <img class="ico sp" src="../../assets/imgs/seats.png" alt="" />
        <p class="text-grey">{{ car?.SeatCount }} Seats</p>
      </div>
      <!-- Air Condtionar -->
      <div *ngIf="car?.HasAirCondition" class="d-flex align-items-start col-6">
        <img class="ico sp" src="../../assets/imgs/air.png" alt="" />
        <p class="text-grey">AC</p>
      </div>

      <div *ngIf="!car?.HasAirCondition" class="d-flex align-items-start col-6">
        <img class="ico sp" src="../../assets/imgs/air.png" alt="" />
        <p class="text-grey">No AC</p>
      </div>

      <!-- Gear -->
      <div class="d-flex align-items-start col-6" *ngIf="car?.IsAutomatic">
        <img class="ico sp" src="../../assets/imgs/manual.png" alt="" />
        <p class="text-grey">Automatic</p>
      </div>

      <div class="d-flex align-items-start col-6" *ngIf="!car?.IsAutomatic">
        <img class="ico sp" src="../../assets/imgs/manual.png" alt="" />
        <p class="text-grey">Manual</p>
      </div>
    </div>
  </div>

  <hr />
  <div class="d-flex p-3 justify-content-between">
    <p class="fw-bold">
      {{ car?.PricePerDay }} <span class="text-red">EGP/Day</span>
    </p>
    <a href="#" class="fw-bold text-red"
      >Rent Now <i class="fa-solid fa-arrow-right text-red"></i
    ></a>
  </div>
</div>
