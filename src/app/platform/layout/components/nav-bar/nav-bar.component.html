<div class="container mt-2">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid py-80">
      <a class="navbar-brand" href="#"
        ><img src="./assets/imgs/logo.png" alt=""
      /></a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-pad">
          <!-- User Links -->
          <ng-container *ngIf="!isAdmin">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" [routerLink]="''"
                >Home</a
              >
            </li>

            <li class="nav-item ps-3">
              <a class="nav-link" [routerLink]="'car-rental/cars'">Our Cars</a>
            </li>

            <li class="nav-item ps-3">
              <a class="nav-link" [routerLink]="'how-it-work'">How it work ?</a>
            </li>

            <li class="nav-item ps-3">
              <a class="nav-link" href="#">About Us</a>
            </li>
          </ng-container>

          <!-- Admin Links -->
          <ng-container *ngIf="isAdmin">
            <li class="nav-item ps-3">
              <a class="nav-link" [routerLink]="['admin']">Home</a>
            </li>

            <li class="nav-item ps-3">
              <a class="nav-link" [routerLink]="['admin', 'reservations']"
                >Reservations</a
              >
            </li>

            <li class="nav-item ps-3">
              <a class="nav-link" [routerLink]="['admin', 'cars']">Cars</a>
            </li>
          </ng-container>
        </ul>

        <!-- Login And Logout -->
        <a
          type="button"
          class="btn btn-red text-white py-2 px-5"
          [routerLink]="'auth/login'"
          *ngIf="!isLoggedIn"
        >
          LOG IN
        </a>

        <ng-container *ngIf="isLoggedIn">
          <button class="logout-admin" *ngIf="!isAdmin" (click)="onLoggedOut()">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </button>
        </ng-container>

        <ng-container *ngIf="isLoggedIn">
          <button class="logout-admin" *ngIf="isAdmin" (click)="onLoggedOut()">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </button>
        </ng-container>
      </div>
    </div>
  </nav>
</div>
