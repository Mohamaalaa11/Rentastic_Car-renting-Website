<app-header
  img="assets/imgs/browse-cars.png"
  beforeSpan="Browse"
  contentSpan="Our"
  afterSpan="Cars"
  contentBody="From compact cars to spacious SUVs, we offer a diverse fleet of well-maintained vehicles to suit every travel need and budget."
></app-header>

<div class="row body px-4">
  <!-- Filter side-bar -->
  <div class="col-lg-2 filter">
    <button
      class="btn-filter d-lg-none w-100 mb-3 d-flex align-items-center justify-content-center"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#collapseFilter"
      aria-expanded="false"
      aria-controls="collapseFilter"
    >
      <h6 class="fs-5 me-3">Filter</h6>
      <i class="fa-solid fa-filter"></i>
    </button>

    <div class="" class="collapse show" id="collapseFilter">
      <h6 class="d-none d-lg-block fw-bold fs-5">Filters</h6>
      <hr />

      <!-- Model -->
      <div>
        <button
          class="btn-filter-border-none w-100"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseExample"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="fw-bold">Model</h5>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
        </button>

        <div class="collapse show" id="collapseExample">
          <div class="py-3">
            <form class="brand">
              <div class="form-inline d-flex align-items-center py-1">
                <input type="checkbox" />
                <label class="ps-3">BMW</label>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Cars Section -->
  <div class="col-lg-10">
    <div class="row justify-content-between">
      <!-- Search bar -->
      <div class="col-12 col-lg-8">
        <input class="w-100 form-input" type="search" placeholder="Search" />
      </div>

      <!-- Sort Label -->
      <div
        class="col-12 col-lg-1 mt-3 mt-lg-0 d-lg-flex align-items-center justify-content-center"
      >
        <label class="form-label text-dark mb-0" for="">Sort By</label>
      </div>

      <!-- Sort -->
      <div class="col-12 col-lg-3 mt-2 mt-lg-0">
        <select class="w-100 form-input" name="" id=""></select>
      </div>
    </div>

    <!-- Cars -->
    <div class="row"></div>
  </div>
</div>
