
<app-header
  img="assets/imgs/orders_title.png"
  beforeSpan="My"
  contentSpan="Orders"
  afterSpan=""
  contentBody="Here you can manage your Reservations"
></app-header>
<div class="container">
  <div *ngFor="let res of user.Reservations" class="row caaard">
    <div class=" col-12 card ">
      <div class="row">
        <div class="col-md-6 col-sm-12 m-0 p-0 img-cont">
          <img
            [src]="res.Car.Images"
            class="img-fluid rounded-start w-100"  />
        </div>
        <div class="col-6 d-flex flex-column py-2">
          <h5 class="card-title fs-3">
            {{ res.Car.Name + " " + res.Car.Brand + " " + res.Car.ModelYear }}
          </h5>
          <div class="mt-3">
            <p class="">Description</p>
            <p class="text-secondary">{{ res.Car.Description }}</p>
          </div>
          <div>
            <p class="title-in-card">From</p>
            <p class="text-secondary">{{ res.StartRentTime | date: 'dd-MM-yyyy' }}</p> 
          </div>
          <div>
            <p class="title-in-card">To</p>
            <p class="text-secondary">{{ res.EndRentDate | date: 'dd-MM-yyyy' }}</p> 

          </div>
          <div class="d-flex align-items-end justify-content-between">
            <div>
              <p>Total Price</p>
              <p  style="font-size: 24px;"class="text-red fw-bold">{{ res.TotalPrice }}</p>
            </div>
          </div>
          <div class="d-flex flex-row">
          <button type="button" (click)="OnDelete(res.Id)" class="btn btn-red px-3">Cancel Resrervation</button>
          <button [disabled]="isEndDatePassed(res.EndRentDate)" type="button" class="btn btn-red px-3">Rate</button>

        </div>

          
        </div>
      
  </div>
</div>
</div>
</div>
