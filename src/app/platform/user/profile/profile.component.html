<app-header
  img="assets/imgs/profile_title.png"
  beforeSpan="My"
  contentSpan="Profile"
  afterSpan=""
  contentBody="Here you can manage your profile."
></app-header>

<div class="container">
  <div class="row">
    <div class="col d-flex justify-content-center mt-5">
      <img class="mb-3 userImg" [src]="user.Image" alt="" />
    </div>
  </div>
  <div class="row">
    <div class="col-12 d-flex flex-column justify-content-center align-items-center">
      <h3 class="fw-bold">{{user.Name}}</h3>
      <h5 class="text-red">{{user.Email}}</h5>
    </div>
  </div>
  <form [formGroup]="userForm" class="mt-5">
    <div class="row">
        <div class="col-12">
            <label class="form-label">Name</label>
            <input [formControlName]="'Name'"
            class="form-input w-100 mb-2" 
            type="text"
            placeholder="Enter Your Username"
            [value]="user.Name" required />
        </div>
        <!-- <div class="col-6">
            <label class="form-label">Email</label>
            <input [formControlName]="'Email'"
            class="form-input w-100 disabled"
            type="email"
            placeholder="Enter Your Email"
            [value]="user.Email"  />
        </div> -->
    </div>
    <div class="row">
        <div class="col-6">
            <label class="form-label">Phone Number</label>
            <input [formControlName]="'PhoneNumber'"
            class="form-input w-100 mb-2"
            type="text"
            placeholder="Enter Your Phone Number"
            [value]="user.PhoneNumber" required />
            <ng-container *ngIf="userForm.controls.PhoneNumber.touched">
              <label
                class="text-danger mt-1"
                style="font-size: 16px"
                *ngIf="userForm.controls.PhoneNumber.errors?.['required']"
                >required</label
              >
    
              <label
                class="text-danger mt-1"
                style="font-size: 16px"
                *ngIf="userForm.controls.PhoneNumber.errors?.['pattern']"
                >Start With 010,011,012 Or 015</label
              >
            </ng-container>        </div>
        <div class="col-6">
            <label class="form-label">ID Number</label>
            <input [formControlName]="'IdNumber'"
            class="form-input w-100 mb-2"
            type="text"
            placeholder="Enter Your ID Number"
            [value]="user.NationalIdentityNumber" required />
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <label class="form-label">Address</label>
            <input [formControlName]="'Address'"
            class="form-input w-100" 
            type="text"
            placeholder="Enter Your Address"
            [value]="user.Address" required />
        </div>
    </div>
    <div class="d-flex justify-content-center mt-5 mb-5">
        <input type="submit" class="btn btn-red px-5" (click)="onSubmit()" value="submit">
    </div>
</form>

</div>
