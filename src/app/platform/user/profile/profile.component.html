<div class="row mb-5">
  <div style="position: relative">
    <img
      src="../../../assets/imgs/profile_title.png"
      class="center"
      alt=""
      style="width: 100%"
    />
    <h2 class="fw-bold">My <span class="text-red">Profile</span></h2>
    <p>Here you can manage your profile</p>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col d-flex justify-content-center">
      <img class="mb-3" src="../../../assets/imgs/profile_pix.png" alt="" />
    </div>
    <div class="row">
      <div class="col d-flex justify-content-center">
        <label for="fileInput" class="btn btn-danger">Change Photo</label>
        <input id="fileInput" type="file" />
      </div>
    </div>
  </div>
  <form action="" class="mt-5">
    <div class="row">
        <div class="col-6">
            <label class="form-label">Username</label>
            <input
              class="form-control" 
              type="text"
              placeholder="Enter Your Username"
            />
        </div>
        <div class="col-6">
            <label class="form-label">Email</label>
            <input
              class="form-control" 
              type="email"
              placeholder="Enter Your Email"
            />
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <label class="form-label">Phone Number</label>
            <input
              class="form-control"
              type="number"
              placeholder="Enter Your Phone Number"
            />
        </div>
        <div class="col-6">
            <label class="form-label">ID Number</label>
            <input
              class="form-control"
              type="number"
              placeholder="Enter Your ID Number"
            />
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <label class="form-label">Address</label>
            <input
              class="form-control" 
              type="text"
              placeholder="Enter Your Address"
            />
        </div>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <input type="submit" class="btn btn-danger" value="submit">
    </div>
</form>

</div>
